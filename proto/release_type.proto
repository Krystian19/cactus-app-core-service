syntax = "proto3";

package proto;

message ReleaseType {
	int64 id = 1;
	string title = 2;
}

message ReleaseTypeRequest {
	int64 id = 1;
}

message ReleaseTypeResponse { 
	ReleaseType release_type = 1; 
}

service ReleaseTypeService {
	rpc ReleaseType(ReleaseTypeRequest) returns (ReleaseTypeResponse);
}